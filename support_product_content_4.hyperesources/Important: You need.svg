    <title>Important: You need</title>
    <desc>Created with Sketch.</desc>
    <defs></defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="16" font-family="Avenir-Black, Avenir" font-weight="700">
        <text id="Important:-You-need" fill="#000000">
            <tspan x="0" y="13">Important:</tspan>
            <tspan x="80.544" y="13" font-family="Avenir-Book, Avenir" font-weight="normal"> You need Android version 2.2 or later to use the HTC Transfer Tool on your old phone.</tspan>
            <tspan x="0" y="35" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="57" font-family="Avenir-Book, Avenir" font-weight="normal">1. From the Home screen, tap   &gt; Settings &gt; Get content from another phone.</tspan>
            <tspan x="0" y="79" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="101" font-family="Avenir-Book, Avenir" font-weight="normal">2. Choose whether to transfer from an HTC Android phone or other Android phone.</tspan>
            <tspan x="0" y="123" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="145" font-family="Avenir-Book, Avenir" font-weight="normal">3. On the Get content from another phone screen, tap Next.</tspan>
            <tspan x="0" y="167" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="189" font-family="Avenir-Book, Avenir" font-weight="normal">4. Follow the steps shown on HTC One A9 to download the HTC Transfer Tool from Google Play to </tspan>
            <tspan x="0" y="211" font-family="Avenir-Book, Avenir" font-weight="normal">    your old phone, install it, and open the tool.</tspan>
            <tspan x="0" y="233" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="255" font-family="Avenir-Book, Avenir" font-weight="normal">5. When you see a PIN on your old phone, make sure the same PIN also appears on HTC One A9 </tspan>
            <tspan x="0" y="277" font-family="Avenir-Book, Avenir" font-weight="normal">    before you continue.</tspan>
            <tspan x="0" y="299" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="321" font-family="Avenir-Book, Avenir" font-weight="normal">    If the PIN code doesn't appear, tap Retry on your old phone. If it still won't appear, this may mean </tspan>
            <tspan x="0" y="343" font-family="Avenir-Book, Avenir" font-weight="normal">    that your old phone is unable to connect to HTC One A9. When this happens, try another transfer </tspan>
            <tspan x="0" y="365" font-family="Avenir-Book, Avenir" font-weight="normal">    method.</tspan>
            <tspan x="0" y="387" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="409" font-family="Avenir-Book, Avenir" font-weight="normal">6. Tap Confirm on your old phone.</tspan>
            <tspan x="0" y="431" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="453" font-family="Avenir-Book, Avenir" font-weight="normal">7. On your old phone, choose the types of content you want to transfer, tap Transfer, and then tap </tspan>
            <tspan x="0" y="475" font-family="Avenir-Book, Avenir" font-weight="normal">    Yes.</tspan>
            <tspan x="0" y="497" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="519" font-family="Avenir-Book, Avenir" font-weight="normal">8. Wait for the transfer to finish.</tspan>
            <tspan x="0" y="541" font-family="Avenir-Book, Avenir" font-weight="normal"></tspan>
            <tspan x="0" y="563" font-family="Avenir-Book, Avenir" font-weight="normal">9. Tap Done on both phones.</tspan>
        </text>
    </g>
</svg>