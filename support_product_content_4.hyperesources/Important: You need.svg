<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="715px" height="568px" viewBox="0 0 715 568" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
